<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>EliteShine | Professional Car Washing & Detailing</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Primary SEO Meta -->
    <meta name="title" content="EliteShine | Professional Car Washing & Detailing" />
    <meta name="description" content="EliteShine provides professional car washing and detailing services including interior cleaning, exterior wash, vacuum cleaning, and premium car care." />
    <meta name="keywords" content="car wash, car detailing, interior cleaning, exterior wash, elite shine, car care service" />
    <meta name="author" content="EliteShine" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://elite-shine-carwash.vercel.app/" />

    <!-- Open Graph / Facebook / WhatsApp / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://elite-shine-carwash.vercel.app/" />
    <meta property="og:title" content="EliteShine | Professional Car Washing & Detailing" />
    <meta property="og:description" content="Premium car wash & detailing services to keep your vehicle shining like new." />
    <meta property="og:image" content="https://elite-shine-carwash.vercel.app/poster.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://elite-shine-carwash.vercel.app/" />
    <meta name="twitter:title" content="EliteShine | Professional Car Washing & Detailing" />
    <meta name="twitter:description" content="Premium car wash & detailing services for complete vehicle care." />
    <meta name="twitter:image" content="https://elite-shine-carwash.vercel.app/poster.jpg" />

    <!-- Theme Color (Mobile Browsers) -->
    <meta name="theme-color" content="#202c45" />

    <!-- Apple / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EliteShine" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
